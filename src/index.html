<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>

      <form class="form">
        <label>
          <input type="text" name="search-text" placeholder="Search images..."  required>
        </label>
        <!--   ДОДАТКОВО
       можливість вибору мови параметра lang у Pixabay API.
       Розумію, що в даному випадку немає особливого сенсу при роьоті з Pixabay,
       але було цікаво це реалізувати -->
       
        <select name="language">
          <option value="en">Eng</option>
          <option value="uk">Ukr</option>
        </select>

        <button type="submit">Search</button>
      </form>

      <span class="loader is-hidden"></span>

      <ul class="gallery"></ul>

     

    </main>

    
    <script type="module" src="./main.js"></script>
  </body>
</html>
